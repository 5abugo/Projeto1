<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
     
<header><h1>Contato</h1></header>

<form>

<label for="name">Nome:</label>
<input type="text" id="name" name="name" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>

<label for="message">Mensagem:</label>
<textarea name="message" id="message" rows="5"></textarea>

<label for="senha">Senha</label>
<input type="password" id="senha" name="senha">

<label for="numero">Número</label>
<input type="number" name="senha" id="senha" pattern="[0 9]*">
 
<label for="faixa_valor">Faixa valor</label>
<input type="range" name="faixa_valor" id="faixa_valor">

<label for="data">Escolha uma data</label>
<input type="date" name="data" id="data">

<label for="caixa_selecao">Caixa de Seleção</label>
<input type="checkbox" name="caixa_selecao" id="caixa_selecao">
<input type="checkbox" name="caixa_selecao" id="caixa_selecao">

<label for="selecao">Seleção</label>
<input type="radio" name="selecao" id="selecao">

<label for="arquivo">Selecione um arquivo</label>
<input type="file" name="arquivo" id="arquivo">

<label for="cor">Selecione uma cor</label>
<input type="color" name="cor" id="cor">



<button type="submit" onclick="mostrarMensagem()">Enviar</button>

</form>

<script>function mostrarMensagem(){
alert("Formulário enviado");
}</script>

<footer>Feito por sabugo</footer>

</body>
</html>
